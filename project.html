<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>Rock Paper Scissors</header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Papers covers rock.You win!</p>
  </div>
  <div class="choices" id="r">
    <div class="choice">
      <img src="Rock.svg" alt="" height="60" width="60" />
    </div>
    <div class="choice" id="p">
      <img src="hand-regular.svg" alt="" height="60" width="60" />
    </div>

    <div class="choice" id="s">
      <img src="hand-scissors-regular.svg" alt="" height="60" width="60" />
    </div>
  </div>
  <p id="action-message">make your move</p>
  <script src="app.js" charset="UTF-8"></script>
</body>

</html>
